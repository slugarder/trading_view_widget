  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { padding: 16px; }
    h1 { font-size: 18px; margin: 0 0 12px; }
    .grid { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; }
    .card { border: 1px solid rgba(255,255,255,.12); border-radius: 12px; overflow: hidden; background: rgba(255,255,255,.04); }
    .card .title { padding: 10px 12px; font-size: 13px; opacity: .85; border-bottom: 1px solid rgba(255,255,255,.08); }
    .tv { height: 360px; }
    @media (max-width: 1000px) { .grid { grid-template-columns: 1fr; } .tv { height: 320px; } }
