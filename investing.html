<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Economic Calendar</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .wrap {
      padding: 12px;
    }

    .card {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
    }

    iframe {
      width: 100%;
      height: 520px;
      border: none;
    }

    .footer {
      font-size: 11px;
      opacity: 0.6;
      text-align: right;
      margin-top: 6px;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <iframe
        src="https://sslecal2.investing.com?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&features=datepicker,timezone&countries=25,32,6,37,72,22,17,39,14,10,35,43,56,36,110,11,26,12,4,5&calType=week&timeZone=88&lang=1"
        loading="lazy"
        allowtransparency="true">
      </iframe>
    </div>

    <div class="footer">
      Economic Calendar by
      <a href="https://www.investing.com/" target="_blank" rel="nofollow">
        Investing.com
      </a>
    </div>
  </div>
</body>
</html>
